    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script>
        function validate() {
            var username=document.getElementById("username").value
            var password=document.getElementById("password").value
            var usernameCheck=/^[a-zA-Z]+$/
            var passwordCheck=/^(?=.?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[@#$%&*-+]).{8}$/
            if(username==""||username.length<3){
                alert("Please Enter Your username")
                return false;
            }
            if(!username.match(usernameCheck)){
                alert("Name must be carry only characters")
                return false;
            }
            
            if(password==""){
                alert("Enter your password")
                return false;
            }
            if(!password.match(passwordCheck)){
                alert("password carry uppercase ,lowercase,characters, any digits")
                return false;
            }
            if(username=="" && password==""){
                alert("Login Succesfully");
                return false;
            }
            else{
                alert("Invalid Credntials");
                return false;
            }
            return true
        }
    </script>
